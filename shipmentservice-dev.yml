spring:
  application:
    name: shipment-service
  datasource:
    url: "jdbc:postgresql://shipment-service:5432/shipment_service"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  cloud:
    stream:
      defaultBinder: kafka
      function:
        definition: shipmentCreatedFunction
      bindings:
        shipmentCreatedFunction-out-0:
          destination: shipment-topic
          content-type: application/json
      kafka:
        binder:
          brokers: localhost
          defaultBrokerPort: 9092
  server:
    port: 8083

  eureka:
    client:
      service-url:
        defaultZone: "http://localhost:8888/eureka/"
      register-with-eureka: true
      fetch-registry: true

